<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
	<section id="section-canvas">
		<p>Canvas</p>
		<canvas id="sprite-display"></canvas>

		<div>
			<input type="file" id="input-sprite" accept="image/png, image/jpeg">
			<label for="input-sprite" id="label-input-sprite"><p>UPLOAD SPRITESHEET</p></label>
			
			<form id="configure-sprite">
				<input class="config-input" type="number" id="sprite-size" step=".0" min="0" max="512" placeholder="Sprite size">
				<input class="config-input" type="number" id="sprite-frame-size" step=".0" min="0" max="512" placeholder="Frame size">
				<input class="config-input" type="number" id="sprite-frame-rate" step=".0" min="0" max="512" placeholder="Frame rate">
				<input class="config-input" type="number" id="sprite-frame-start" step=".0" min="0" max="512" placeholder="Start frame">
				<input class="config-input" type="number" id="sprite-frame-end" step=".0" min="0" max="512" placeholder="End frame">
				<input class="config-input" type="number" id="sprite-frame-row" step=".0" min="0" max="512" placeholder="Row">
				<label class="config-input" for="can-animate">
					Animate sprite
					<input type="checkbox" id="can-animate">
				</label>
				<input class="config-input" type="submit" value="CONFIRM">
			</form>
		</div>
	</section>
	
	<script src="https://leandrojofre.github.io/game-chaotic-alpha/classes/Sprite.js"></script>
	<script src='main.js'></script>
</body>
</html>
